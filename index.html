<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #87ceeb;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .section-title {
            margin: 20px 0;
            padding: 10px;
            border-bottom: 2px solid #87ceeb;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        footer {
            background-color: #87ceeb;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>

    <div class="container">
        <section>
            <h2 class="section-title">关于我</h2>
            <p>你好，我是[你的名字]，我喜欢记录生活中的点滴美好。通过这张网页，我想与你分享我的生活经历和点滴。</p>
        </section>

        <section>
            <h2 class="section-title">我的生活</h2>
            <p>我喜欢旅行、摄影和烹饪。以下是一些我生活中的视频记录：</p>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/你的视频ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 你的名字. 保留所有权利.</p>
    </footer>
</body>
</html>
